<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Book</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b3c591f1b4.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section id="connect">
            <div id="logo">
                <img src="logoFace.png" alt="logo de facebook">
            </div>
            <div>
                <div class="padd">
                    <h1>Connexions récentes</h1>
                    <p>Cliquez sur votre image ou sur Ajouter un compte</p>
                </div>
                <div id="choice">
                    <div id="profile">
                        <div>
                            <img src="imgProfil.png" alt="image de mon profil">
                            <span>Sylvie</span>
                        </div>
                    </div>
                    <div id="add">
                        <div>
                            <div id="round">
                                <i class="fas fa-plus"></i>
                            </div>
                        </div>
                        <p>Ajouter un compte</p>
                    </div>
                </div>
            </div>
        </section>
        <section id="form">
            <form action="#" method="post">
                <div id="mail">
                    <input type="email" placeholder="Adresse e-mail ou numéro de tél.">
                </div>
                <div id="pass">
                    <input type="password" placeholder="Mot de passe">
                </div>
                <div>
                    <button id="blue" type="submit">Se connecter</button>
                </div>
                <p>Mot de passe oublié ?</p>
                <div>
                    <button id="green" type="submit">Créer nouveau compte</button>
                </div>
            </form>
            <div id="bottom">
                <span>Créer une page</span> pour une célébrité, une marque ou une entreprise.
            </div>
        </section>
    </main>
